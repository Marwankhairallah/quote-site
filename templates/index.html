<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citation du jour</title>
    <!-- Lien vers les icônes FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div id="quote-section">
            <p class="quote" id="quote">Chargement...</p>
            <p class="author" id="author">Auteur inconnu</p>
            <p class="category" id="category">Catégorie : En attente...</p>
        </div>
        <div class="rating">
            <p>Donnez une note :</p>
            <span id="star-1">★</span>
            <span id="star-2">★</span>
            <span id="star-3">★</span>
            <span id="star-4">★</span>
            <span id="star-5">★</span>
        </div>
        <p id="average-rating" style="display: none;">Note moyenne : En attente...</p>
        <div id="message"></div>
        <div id="comments-section">
            <h3>Commentaires</h3>
            <ul id="comments-list">
                <!-- Les commentaires seront insérés ici -->
            </ul>
            <textarea id="comment-input" placeholder="Écrire un commentaire..." style="width: 100%; margin-top: 10px;"></textarea>
            <button id="submit-comment" style="margin-top: 10px;">Ajouter un commentaire</button>
        </div>
        <div id="share-section">
            <p>Partager cette citation :</p>
            <button id="share-twitter"><i class="fab fa-twitter"></i> Twitter</button>
            <button id="share-facebook"><i class="fab fa-facebook"></i> Facebook</button>
            <button id="share-whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp</button>
            <button id="share-linkedin"><i class="fab fa-linkedin"></i> LinkedIn</button>
            <button id="share-instagram"><i class="fab fa-instagram"></i> Instagram</button>
            <button id="copy-link"><i class="fas fa-copy"></i> Copier le lien</button>
        </div>
        <div id="recent-section" style="margin-top: 20px;">
            <button id="show-recent" style="margin-top: 10px;">Voir les citations des 7 derniers jours</button>
            <ul id="recent-list" style="margin-top: 10px; list-style: none; padding: 0;"></ul>
        </div>
    </div>
    <!-- Lien vers le fichier JavaScript -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
