<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Citations</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div id="app">
        <h1>Site de Citations</h1>
        <div id="quote-container"></div>
        <div id="rating-container">
            <span id="stars"></span>
        </div>
        <div id="comment-container">
            <textarea id="comment" placeholder="Votre commentaire..."></textarea>
            <button id="submit-comment">Envoyer</button>
        </div>
    </div>

    <!-- Charger Firebase SDKs et initialisation -->
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCXBfBW6bHfdiJaNmAdZ871Cmt7ZcPs-Do",
            authDomain: "quote-site-b9024.firebaseapp.com",
            projectId: "quote-site-b9024",
            storageBucket: "quote-site-b9024.firebasestorage.app",
            messagingSenderId: "777925326089",
            appId: "1:777925326089:web:04cc8b3172383e32b68fd8",
            measurementId: "G-WKZNTYXB58"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fetch and display a quote from Firestore
        const fetchQuote = async () => {
            const quotesCollection = collection(db, "quotes");
            const querySnapshot = await getDocs(quotesCollection);
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                document.getElementById('quote-container').innerHTML = `
                    <p>${data.text}</p>
                    <p><strong>${data.author}</strong></p>
                `;
            });
        };

        fetchQuote();
    </script>

    <script src="static/js/scripts.js" type="module"></script>
    <script type="module" src="static/js/import.js"></script>

</body>
</html>
