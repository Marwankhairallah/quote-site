<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Citations</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div id="app">
        <h1>Site de Citations</h1>
        <div id="quote-container">
            <p>Chargement de la citation...</p>
        </div>
        <div id="rating-container">
            <span class="stars">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </span>
        </div>
        <div id="comment-container">
            <textarea id="comment" placeholder="Votre commentaire..."></textarea>
            <button id="submit-comment">Envoyer</button>
        </div>
        <h2>Commentaires</h2>
        <div id="comments">
            <!-- Les commentaires seront affichés ici -->
        </div>
        

    <script src="static/js/scripts.js" type="module"></script>
</body>
</html>
