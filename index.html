<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Citations</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div id="app">
        <h1>Site de Citations</h1>
        <div id="quote-container">
            <p>Chargement de la citation...</p>
        </div>
        <div id="rating-container">
            <span id="stars">
                ★★★★★
            </span>
        </div>
        <div id="comment-container">
            <textarea id="comment" placeholder="Votre commentaire..."></textarea>
            <button id="submit-comment">Envoyer</button>
        </div>
        <div id="comments-section">
            <h2>Commentaires</h2>
            <ul id="comments-list"></ul>
        </div>
    </div>

    <script type="module" src="static/js/scripts.js"></script>
</body>
</html>
