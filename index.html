<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Citations</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div id="app">
        <h1>Site de Citations</h1>
        <div id="quote-container">Chargement de la citation...</div>
        <div id="rating-container" class="stars">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
        <div id="comment-container">
            <textarea id="comment" placeholder="Votre commentaire..."></textarea>
            <button id="submit-comment">Envoyer</button>
        </div>
        <h2>Commentaires</h2>
        <div id="comments-list"></div>
    </div>

    <!-- Charger le script principal -->
    <script type="module" src="static/js/scripts.js"></script>
</body>
</html>
