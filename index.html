<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Au fil des mots</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div id="notification" style="display: none;"></div>
    <div id="auth-container">
        <div id="auth-buttons">
            <button id="show-login">Connexion</button>
            <button id="show-signup">Inscription</button>
        </div>
        <div id="login-form" class="auth-form" style="display: none;">
            <h2>Connexion</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Mot de passe" required>
            <button id="login-submit">Se connecter</button>
            <p><a href="#" id="forgot-password">Mot de passe oublié ?</a></p>
            <button class="close-form">Fermer</button>
        </div>
        <div id="signup-form" class="auth-form" style="display: none;">
            <h2>Inscription</h2>
            <input type="text" id="signup-username" placeholder="Nom d'utilisateur" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Mot de passe" required>
            <input type="password" id="signup-password-confirm" placeholder="Confirmer le mot de passe" required>
            <button id="signup-submit">S'inscrire</button>
            <button class="close-form">Fermer</button>
        </div>
        <div id="user-info" style="display: none;">
            <p>Bienvenue, <span id="user-email"></span></p>
            <button id="logout-button">Déconnexion</button>
        </div>
    </div>
    <div id="app">
        <h1>Au fil des mots</h1>
        <div id="quote-container">
            <p>Chargement de la citation...</p>
        </div>
        <div id="rating-container">
            <span class="stars">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </span>
        </div>
        <div id="share-buttons" style="display: none;">
            <a id="share-whatsapp" target="_blank">
                <img src="static/images/whatsapp.png" alt="Partager sur WhatsApp" title="Partager sur WhatsApp">
            </a>
            <a id="share-twitter" target="_blank">
                <img src="static/images/twitter.png" alt="Partager sur Twitter" title="Partager sur Twitter">
            </a>
            <a id="share-facebook" target="_blank">
                <img src="static/images/facebook.png" alt="Partager sur Facebook" title="Partager sur Facebook">
            </a>
            <a id="share-linkedin" target="_blank">
                <img src="static/images/linkedin.png" alt="Partager sur LinkedIn" title="Partager sur LinkedIn">
            </a>
        </div>        
        <div id="comment-container">
            <textarea id="comment" placeholder="Votre commentaire..." disabled></textarea>
            <button id="submit-comment">Envoyer</button>
        </div>
        <h2>Commentaires</h2>
        <div id="comments">
            <!-- Les commentaires seront affichés ici -->
        </div>
    </div>
    <script type="module" src="static/js/firebase-config.js"></script>
    <script type="module" src="static/js/auth.js"></script>
    <script type="module" src="static/js/quotes.js"></script>
    <script type="module" src="static/js/comments.js"></script>
    <script type="module" src="static/js/main.js"></script>




</body>
</html>
