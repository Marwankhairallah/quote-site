<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Citations</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div id="app">
        <h1>Site de Citations</h1>
        <div id="quote-container"></div>
        <div id="rating-container">
            <span id="stars">
                <i class="star" data-value="1">☆</i>
                <i class="star" data-value="2">☆</i>
                <i class="star" data-value="3">☆</i>
                <i class="star" data-value="4">☆</i>
                <i class="star" data-value="5">☆</i>
            </span>
            <p id="average-rating" style="display:none;">Note moyenne : <span id="average-stars"></span> (<span id="average-value"></span>)</p>
        </div>
        <div id="comment-container">
            <textarea id="comment" placeholder="Votre commentaire..."></textarea>
            <button id="submit-comment">Envoyer</button>
        </div>
        <div id="comments-section">
            <h2>Commentaires</h2>
            <ul id="comments-list"></ul>
        </div>
    </div>

    <script src="static/js/scripts.js" type="module"></script>
    

</body>
</html>
